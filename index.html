<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> May Node and Express be with!!!! </h1>




    <!-- Form 
    need things to work 

    1 method - WHAT kind of request to send 
    2 action - WHERE to send the request 
    3 name for every input 


     * handle this post request in server.js 
     path needs to be the value that is placed in the action "/quotes"

    -->
    <form action="/quotes" method="POST">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="quote" name="quote">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
